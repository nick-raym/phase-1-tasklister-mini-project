<!DOCTYPE HTML>


<head>
  <html lang="en"></html>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./src/index.js"></script>
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite</h1>

    <form id="createTaskForm" action="" method="POST">
      <label for="newTaskDescription">Task description:</label>
      <input type="text" id="newTaskDescription" name="newTaskDescription" placeholder="description">
      <input type="submit" value="Create New Task">
      <label id="prio">Priority
        <select name="priority">
          <option value="high">high</option>
          <option value="medium">medium</option>
          <option value="low">low</option>
          <option value="very low">very low</option>
          </select>
      </label>
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ol id="tasks">

      </ol>
    
    </div>
  </div>
</body>
